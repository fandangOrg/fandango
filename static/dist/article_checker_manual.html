<div class="card bg-secondary shadow">
    <div class="card-header bg-white border-0">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <h3 class="mb-0">Article Checker</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <form>
            <div class="row">
                <div class="col-md-11 col-xs-12 urlContainer" style="padding-right: 0">
                    <div class="form-group">
                        <input class="form-control form-control-alternative"
                               ng-model="page.url" placeholder="Enter a URL to analyze"
                               type="text">
                    </div>
                </div>
                <div class="col-md-1 col-xs-12 url_analyze">
                    <div ng-click="analyzeUrl()"
                         class="icon bg-gray icon-shape text-white rounded-15 shadow"
                         ng-class="{'bg-gradient-teal pointer': page.url || !page.url == 'bg-gray'}">
                                        <span class="btn-inner--icon"><img ng-if="!loadingAnalyzeUrl"
                                                                           title="URL Analyze"
                                                                           src="img/url_analyze.png">
                                            <div ng-if="loadingAnalyzeUrl" class="loadingFakeness-white"></div>
                                        </span>
                    </div>
                </div>
            </div>
            <hr class="my-4"/>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="form-control-label" for="input-first-name">Title</label>
                            <input type="text" id="input-first-name"
                                   class="form-control disabled-white form-control-alternative"
                                   placeholder="" ng-model="page.title" disabled>
                        </div>
                    </div>
                </div>
                <textarea ng-model="page.text" class="form-control disabled-white form-control-alternative"
                          placeholder="" disabled></textarea>
            </div>
        </form>
    </div>
</div>
