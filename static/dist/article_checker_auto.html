<div class="card bg-secondary shadow">
    <div class="card-header bg-white border-0">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <h3 class="mb-0">Article Checker</h3>
                    </div>
                    <div class="col-6 text-right">
                        <h3 class="mb-0"><span class="hidden-xs">Language selected </span>
                            <div class="dropdown">
                                <img class="pl-1 default-flag" ng-src="img/flags/{{selectedLanguage}}.png" alt="flag">
                                <div class="dropdown-content">
                                    <a ng-repeat="language in languages" ng-click="changeLanguage(language)" ng-attr-title="{{language.active == 'False' ? 'Not available' : undefined}}"
                                       ng-class="{'languageDisabled': language.active == 'False'}">{{language.name}} <img ng-src="img/flags/{{language.language}}.png"></a>
                                </div>
                            </div>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <form>
            <div class="row">
                <div class="col-md-12 col-xs-12 urlContainer">
                    <div class="form-group">
                        <input class="form-control disabled-white form-control-alternative"
                               ng-model="page.url" placeholder="Start Analyze to show url"
                               type="text" disabled>
                    </div>
                </div>
            </div>
            <hr class="my-4"/>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="form-control-label" for="input-first-name">Title</label>
                            <input type="text" id="input-first-name"
                                   class="form-control disabled-white form-control-alternative"
                                   placeholder="Start Analyze to show title" ng-model="page.title" disabled>
                        </div>
                    </div>
                </div>
                <textarea ng-model="page.text" class="form-control disabled-white form-control-alternative"
                          placeholder="Start Analyze to show the news text" disabled></textarea>
            </div>
        </form>
    </div>
</div>
