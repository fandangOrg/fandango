<div class="col-xs-12 mb-2">
    <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
            <div class="row align-items-center">
                <div class="col-12">
                    <h3 class="mb-0">Article Analysis</h3>
                </div>
            </div>
        </div>
        <div class="card-body" style="padding: 5px;min-height: auto;">
            <div class="mt-2 mb-2">
                <ul class="list-unstyled">
                    <li><strong>Authors</strong>
                        <ul class="list-unstyled">
                            <li ng-repeat="author in page.authors">
                                <a ng-click="checkAuthorScore(author)">{{author.author}}<span class="ml-2 font-weight-bold" ng-class="getAuthorColor(author.score)" ng-if="author.score > 0 "> {{author.score}} %</span></a>
                            </li>
                        </ul>
                    </li>

                    <li><strong>Publisher</strong> {{page.publisher}}</li>
                    <li><strong>Related Article Pubblication</strong>
                        <ul class="list-unstyled">
                            <!--<li ng-repeat="article in pubblication"></li>-->
                            <li class="text-gray">Not available</li>
                        </ul>
                    </li>
                </ul>
                <div class="col-12 text-center">
                    <button ng-click="sendFakeness()" ng-if="loadingFakeness === false"
                            class="btn btn-lg btn-icon btn-success" ng-disabled="!page.title || !page.text">
                        <span class="btn-inner--icon"><img src="img/verify.png"></span>
                        <span class="btn-inner--text">Check Fakeness</span>
                    </button>
                    <div ng-if="loadingFakeness === true" class="loadingFakeness"></div>
                </div>
            </div>
        </div>
    </div>
</div>
