<div class="modal fade" id="chartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">News details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0">
                <table class="table align-items-center table-flush" style="width: 100%;table-layout:fixed;">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col" class="text-center">Fields</th>
                        <th scope="col" class="text-center">Value</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white">
                    <tr ng-repeat="(key, field) in fakenessValue" ng-if="key.includes('_')">
                        <td class="text-center">{{key}}</td>
                        <td class="text-center">{{field}}
                            <a ng-click="getDesc(key)" class="float-right" style="cursor: pointer">
                                <span id="{{key}}" class="fas fa-info-circle" style="line-height: inherit"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--            <div class="modal-footer">-->
            <!--                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
            <!--                <button type="button" class="btn btn-primary">Save changes</button>-->
            <!--            </div>-->
        </div>
    </div>
</div>
