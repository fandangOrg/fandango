<div class="modal fade" id="mediaDetailsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Media details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0">
                <table class="table align-items-center table-flush" style="width: 100%;table-layout:fixed;">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col" class="text-center" style="width: 25%">Info</th>
                        <th scope="col" class="text-center">Value</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white">
                    <tr ng-repeat="(key, field) in mediaDetails">
                        <td class="text-center">{{key}}</td>
                        <td class="text-center">{{field}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
