<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fandango Fake news</title>
    <link href="img/favicon.png" rel="icon" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!--<link href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">-->
    <!--<link href="node_modules/bootstrap/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="libs/bootstrap.min.css">
    <link type="text/css" href="css/style.min.css" rel="stylesheet">
</head>

<body ng-controller="annotationCtrl">
<div ng-if="loading === true" id="preloader"></div>
<app-navbar></app-navbar>
<div class="main-content">
    <div class="col-12 pt-3 pb-3">
        <div class="row">
            <div class="col-lg-9 col-sm-12">
                <article-checker></article-checker>
            </div>
            <div class="col-lg-3 col-sm-12 box">
                <div class="col-xs-12">
                    <div class="card bg-secondary shadow">
                        <div class="card-header bg-white border-0">
                            <div class="row align-items-center">
                                <div class="col-12">
                                    <h3 class="mb-0">Article Analysis</h3>
                                </div>
                            </div>
                        </div>
                        <div class="card-body" style="padding: 5px;min-height: auto;">
                            <div class="mt-2 mb-2">
                                <ul class="list-unstyled">
                                    <li>- Author : <strong>{{page.author}}</strong></li>
                                    <li>- Publisher : <strong>{{page.publisher}}</strong></li>
                                    <li>- Related Article Pubblication
                                        <ul class="list-unstyled">
                                            <li ng-repeat="article in pubblication"></li>
                                            <li class="text-gray">- Not available</li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 mt-2">
                    <div class="card bg-secondary shadow">
                        <div class="card-header bg-white border-0">
                            <div class="row align-items-center">
                                <div class="col-12">
                                    <h3 class="mb-0">Annotation</h3>
                                </div>
                            </div>
                        </div>
                        <div class="card-body" style="height: 170px">
                            <div class="row text-center animated fadeIn delay-05s" ng-show="analyzeStarted">
                                <div class="col-6">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" ng-model="fakeSelected" value="no"
                                               class="custom-control-input" id="realCb">
                                        <label class="custom-control-label" for="realCb">Real</label>
                                        <i title="Real"
                                           class="fas fa-thumbs-up pointer animated text-green bounceIn delay-1s ml-1"
                                           style="font-size: 22px"></i>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" ng-model="fakeSelected" value="yes"
                                               class="custom-control-input" id="fakeCb">
                                        <label class="custom-control-label" for="fakeCb">Fake</label>
                                        <i title="Fake"
                                           class="fas fa-thumbs-down pointer animated text-red bounceIn delay-1s ml-1"
                                           style="font-size: 22px"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div ng-show='fakeSelected === "yes"' class="col-12 mt-3 animated fadeIn faster"
                                     style="z-index: 2">
                                    <select class="custom-control custom-select categoryList"
                                            ng-model="selectedCategory" ng-options="category for category in categories">
                                        <option value="" hidden>Select a category</option>
                                    </select>
                                </div>
                                <div class="col-12 text-center middle-container">
                                    <div id="btnStartAnalyze" ng-click="startAnalyze()"
                                         class="btn btn-lg btn-icon btn-success">
                                        <span class="btn-inner--icon"><i class="fas fa-play"></i></span>
                                        <span class="btn-inner--text">Start Analyze</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row bottom-container animated fadeIn delay-1s" ng-if="analyzeStarted">
                                <div class="col-6 text-center">
                                    <div ng-click="sendAnnotation()"
                                         ng-class="{}"
                                         class="btn btn-sm btn-icon btn-success">
                                        <span class="btn-inner--icon"><i class="fas fa-share-square"></i></span>
                                        <span class="btn-inner--text">Send</span>
                                    </div>
                                </div>
                                <div class="col-6 text-center">
                                    <div
                                         ng-click="skipAnnotation()" class="btn btn-sm btn-icon btn-success">
                                        <span class="btn-inner--icon"><i class="fas fa-chevron-right"></i></span>
                                        <span class="btn-inner--text">Skip</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 hidden-md hidden-sm hidden-xs"></div>
        </div>
    </div>
</div>
<app-footer></app-footer>
<script src="libs/jquery.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/angular.min.js"></script>
<script src="libs/angular-sanitize.min.js"></script>
<script src="js/app.min.js"></script>
<!-- <script src="web/module.min.js"></script> -->
<script src="js/controller/annotationController.min.js"></script>
<script src="js/directive/mainDirective.min.js"></script>
<script src="js/factory/mainFactory.min.js"></script>
<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</body>
</html>
