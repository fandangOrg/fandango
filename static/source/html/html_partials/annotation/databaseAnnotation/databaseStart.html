<div class="card bg-secondary shadow">
    <div class="card-header bg-white border-0">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="float-left">
                    <h3 class="mb-0">Annotation</h3>
                </div>
                <div class="float-right">
                    <i class="fas fa-info" rel="tooltip" title="Press START ANALYZE to get an article.
Choose fake or real clicking on the circle and save the option pressing SAVE.
Click on SKIP to get a new article to annotate"
                       style="font-size: 15px;vertical-align: middle" onmouseenter="$(this).tooltip('show')"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body card-annotation">
        <div class="row" ng-if="!newExist">
            <div class="col-12 text-center">
                <h4>No more news for selected language</h4>
            </div>
        </div>

        <div ng-if="newExist">
            <div class="row text-center animated fadeIn delay-05s" ng-show="analyzeStarted">
                <div class="col-6">
                    <div class="custom-control custom-radio">
                        <input type="radio" ng-model="selectedLabel" value="REAL"
                               class="custom-control-input" id="realCb" ng-click='newLabel(selectedLabel)'>
                        <label class="custom-control-label" for="realCb">Real</label>
                        <i title="Real"
                           class="fas fa-check align-middle animated text-green bounceIn delay-1s ml-1"
                           style="font-size: 22px"></i>

                    </div>
                </div>
                <div class="col-6">
                    <div class="custom-control custom-radio">
                        <input type="radio" ng-model="selectedLabel" value="FAKE"
                               class="custom-control-input" id="fakeCb" ng-click='newLabel(selectedLabel)'>
                        <label class="custom-control-label" for="fakeCb">Fake</label>
                        <i title="Fake"
                           class="fas fa-times align-middle animated text-red bounceIn delay-1s ml-1"
                           style="font-size: 22px"></i>
                    </div>
                </div>
            </div>

            <div class="row" ng-if="!analyzeStarted">
                <div class="col-12 text-center middle-container">
                    <div id="btnStartAnalyze" ng-click="startAnalyze()"
                         class="btn btn-lg btn-icon btn-success">
                        <span class="btn-inner--icon"><i class="fas fa-play"></i></span>
                        <span class="btn-inner--text">Start Analyze</span>
                    </div>
                </div>
            </div>

            <div class="row bottom-container animated fadeIn delay-1s" ng-if="analyzeStarted">
                <div class="col-6 text-left">
                    <button ng-click="sendAnnotation(selectedLabel, undefined, 'auto')" ng-disabled="!isLabelSelected"
                            class="btn btn-sm btn-icon btn-success">
                        <span class="btn-inner--icon"><i class="fas fa-share-square"></i></span>
                        <span class="btn-inner--text">Save and next</span>
                    </button>
                </div>
                <div class="col-6 text-right">
                    <div
                            ng-click="skipAnnotation()"
                            class="btn btn-sm btn-icon btn-success">
                        <span class="btn-inner--icon"><i class="fas fa-chevron-right"></i></span>
                        <span class="btn-inner--text">Skip article</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
