<div class="col-xs-12 mb-2">
    <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="h3 mb-0">Media Analysis</div>
                </div>
            </div>
        </div>
        <div class="card-body" style="padding: 5px;min-height: auto;">
            <div class="col-12 my-3">
                <div class="row">
                    <div class="col-6 text-center">
                        <div class="custom-control custom-control-alternative custom-checkbox d-inline-block mr-2">
                            <input class="custom-control-input" id="videoCb" type="checkbox"
                                   ng-model="isVideoEnabled">
                            <label class="custom-control-label" for="videoCb">
                                Video Analysis
                            </label>
                        </div>
                    </div>

                    <div class="col-6 text-center">
                        <div class="custom-control custom-control-alternative custom-checkbox d-inline-block">
                            <input class="custom-control-input" id="imagesCb" type="checkbox"
                                   ng-model="isImagesEnabled">
                            <label class="custom-control-label" for="imagesCb">
                                Images Analysis
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="my-2">
                <div class="col-12 text-center">
                    <button ng-click="getMedia()" ng-if="mediaLoading === false"
                            class="btn btn-lg btn-icon btn-success" ng-disabled="!isVideoEnabled && !isImagesEnabled">
                        <span class="btn-inner--icon"><i class="fas fa-images"></i></span>
                        <span class="btn-inner--text">Get media</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
