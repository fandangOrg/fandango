    <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="row">
                        <div class="col-6">
                            <h3 class="mb-0">Article Checker</h3>
                        </div>
                        <div class="col-6 text-right">
                            <h3 class="mb-0"><span class="hidden-xs">Language supported : </span><img
                                    class="pl-1" height="30"
                                    src="img/uk_flag.png"></h3>
                        </div>
                    </div>
                </div>
                <!--<div class="col-6 text-right">-->
                <!--<btn data-ng-attr-title="{{!title || !source || !text ? 'Fill all the fields': 'Check Fakeness'}}" ng-click="send()" class="btn btn-sm btn-icon btn-success" ng-class="{'disabled': !title || !source || !text}">-->
                <!--<span class="btn-inner&#45;&#45;icon">-->

                <!--</span>-->
                <!--<span class="btn-inner&#45;&#45;text">Check Fakeness</span>-->
                <!--</btn>-->
                <!--</div>-->
            </div>
        </div>
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-md-11 col-xs-12 urlContainer" style="padding-right: 0">
                        <div class="form-group">
                            <input class="form-control form-control-alternative"
                                   ng-model="url" placeholder="Enter a URL to analyze"
                                   type="text">
                        </div>
                    </div>
                    <!--<div class="text-right">-->
                    <!--<btn ng-click="send()" ng-if="loadingFakeness === false" class="btn btn-icon btn-success" ng-class="{'disabled': !url}">-->
                    <!--<span class="btn-inner&#45;&#45;icon"><img src="assets/img/url_analyze.png"></span>-->
                    <!--</btn>-->
                    <!--</div>-->
                    <div class="col-md-1 col-xs-12 url_analyze">
                        <div ng-click="analyzeUrl()"
                             class="icon bg-gray icon-shape text-white rounded-circle shadow"
                             ng-class="{'bg-gradient-teal pointer': url || !url == 'bg-gray'}">
                                        <span class="btn-inner--icon"><img ng-if="loadingAnalyzeUrl === false"
                                                                           title="URL Analyze"
                                                                           src="img/url_analyze.png">
                                            <div ng-if="loadingAnalyzeUrl === true" class="lds-hourglass-white"></div>
                                        </span>
                        </div>
                    </div>
                </div>
                <hr class="my-4"/>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="form-control-label" for="input-first-name">Title</label>
                                <input type="text" id="input-first-name"
                                       class="form-control form-control-alternative"
                                       placeholder="Insert a title" ng-model="title">
                            </div>
                        </div>
                    </div>
                    <textarea ng-model="text" class="form-control form-control-alternative"
                              placeholder="Copy and paste or write an article"
                              ng-mouseup="showSelectedText()"></textarea>
                </div>
            </form>
        </div>
    </div>
