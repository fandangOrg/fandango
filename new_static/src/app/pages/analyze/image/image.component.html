<div class="col-md-8 col-12 analyze-container" *ngIf="image">
    <div class="grid">
        <a target="_blank" href="http://tnt.vrtinnovatie.be/?url={{url}}">
            <button class="btn btn-icon btn-secondary" style="position: absolute; top: 20px;right: 20px; z-index: 2">
                <span class="btn-inner--text">Image Timeline</span>
                <i class="fas fa-history" style="margin: 0"></i>
            </button>
        </a>
        <div class="row">
            <div class="col-md-6 col-12">
                <img [src]="image.contentUrl" style="height: 300px;" class="img-center img-thumbnail">
            </div>
            <div class="col-md-6 col-12">
                <!--                    <div class="text-center my-3">-->
                <!--                        <h1 class="m-0" [ngClass]="getColor(image.calculatedRating.toFixed(2))"-->
                <!--                            style="font-size: 95px">{{image.calculatedRating.toFixed(2)}}%</h1>-->
                <!--                        <h3 class="text-black-50 text-capitalize mt&#45;&#45;3">Trustworthiness</h3>-->
                <!--                    </div>-->
                <div *ngIf="image.status === 'done'" class="img-details text-left">
                    <h4> Image size : {{image.contentSize}}</h4>
                    <h4> Image encoding : {{image.encodingFormat}}</h4>
                    <h4 *ngIf="image.uploadDate"> Upload on : {{image.uploadDate | date: 'dd-MM-yyyy'}}</h4>
                </div>

                <ngx-spinner
                    name="spinnerImage"
                    bdOpacity=0.9
                    bdColor="transparent"
                    size="medium"
                    color="#000000"
                    type="ball-clip-rotate"
                    [fullScreen]="false">
                    <h2 style="color: black;margin-top: 100px">Analyzing image...</h2>
                </ngx-spinner>
            </div>
        </div>
        <hr class="my-4"/>

        <div class="row mb-4" *ngIf="image.status === 'done'">
            <div class="col-lg-4 col-md-12 mb-2" *ngFor="let img of image.display | slice:1">
                <div class="card shadow">
                    <div class="card-header">
                        <div class="col">
                            <h4 class="mb-0">{{img.detection}}
                                <i (mouseenter)="showDetailLabel(img.detection)" [ngbPopover]="infoTooltip"
                                   placement="right"
                                   class="fas fa-info-circle c-pointer float-right" style="font-size: 18px"></i>
                            </h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <img (click)="zoomImage(zoomModal,img.display)" class="c-pointer"
                             [src]="img.display" height="100%" width="100%"
                             [alt]="img.analyzer">
                    </div>
                </div>
            </div>
        </div>

        <ng-template #zoomModal let-modal>
            <div class="modal-body">
                <img [src]="modalImage" width="100%" height="100%">
            </div>
        </ng-template>

        <!--        <div class="row" *ngIf="image.status === 'done' && image.calculatedRatingDetail.length > 0">-->
        <!--            <div class="col-12">-->
        <!--                <div class="card shadow">-->
        <!--                    <div class="card-header">-->
        <!--                        <div class="col">-->
        <!--                            <h3>Image Rating Details</h3>-->
        <!--                        </div>-->
        <!--                    </div>-->
        <!--                    <div class="card-body">-->
        <!--                        <div class="col">-->
        <!--                            <ngx-json-viewer [json]="image.calculatedRatingDetail"></ngx-json-viewer>-->
        <!--                        </div>-->
        <!--                    </div>-->
        <!--                </div>-->
        <!--            </div>-->
        <!--        </div>-->
    </div>
</div>
