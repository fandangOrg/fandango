<div class="col-md-8 col-12 analyze-container" *ngIf="claims">
    <div class="grid">
        <div class="row">
            <div class="col-12">

                <style>
                    .table th {
                        white-space: normal;
                    }
                </style>

                <h6 class="heading-small text-muted">Claims</h6>
                <div class="table-responsive table-striped">
                    <table class="table align-items-center table-flush">
                        <thead class="bg-white">
                        <tr>
                            <th scope="col">Body</th>
                            <th scope="col">Date</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <ng-container *ngFor="let claim of claims">
                            <tr>
                                <th scope="row" width="90%">
                                    {{claim.text}}
                                </th>
                                <th scope="row" width="10%">
                                    {{claim.datePublished | date: 'dd-MM-yyyy'}}
                                </th>
                                <th scope="row" width="1%">
                                    <a (click)="claim.expand = !claim.expand">
                                        <i *ngIf="!claim.expand" class="fas fa-caret-square-down fa-2x c-pointer"
                                           placement="top" ngbTooltip='Expand body'></i>
                                        <i *ngIf="claim.expand" class="fas fa-caret-square-up fa-2x c-pointer"
                                           placement="top" ngbTooltip='Collapse body'></i>
                                    </a>
                                </th>
                            </tr>
                            <tr *ngIf="claim.expand">
                                <td colspan="3" style="white-space: normal">
                                    {{claim.reviewBody}}
                                </td>
                            </tr>
                        </ng-container>

                        <tr *ngIf="claims.length === 0">
                            <th scope="row" colspan="3" class="text-center">
                                No claims found
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
